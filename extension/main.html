<html>

<head>
  <title>Klyde for Chrome</title>
  <link rel="stylesheet" href="lib/materialiconsoutlined.css">
  <link href="lib/bootstrap.min.css" rel="stylesheet">
  <script src="lib/bootstrap.bundle.min.js"></script>
  <script src="lib/lottieplayer.js"></script>
  <link href="lib/tabulator.css" rel="stylesheet">
  <link href="lib/tabsimple.css" rel="stylesheet">
  <link href="lib/slimselect.css" rel="stylesheet">
  <link rel="stylesheet" href="lib/inter.css">
  <link rel="stylesheet" href="lib/hljs.min.css">
  <link href="style/output.css" rel="stylesheet">
  <script src="models/index.js"></script>
  </link>
</head>

<body class="main_configuration_page main_page">
  <div class="flex flex-1 flex-col overflow-hidden h-full">
    <div class="flex flex-1 flex-col overflow-hidden content_wrapper">
      <div class="flex flex-1 flex-row overflow-hidden w-full">
        <div class="w-40 overflow-hidden flex flex-col h-full transition-all duration-600 p-2">
          <ul class="flex flex-col" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="main_history_tab_btn" data-bs-toggle="tab" data-bs-target="#main_history_tab_view"
                type="button" role="tab" aria-controls="main_history_tab_view" aria-selected="true">
                <i class="material-icons-outlined">assistant</i> Results
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="main_prompt_manager_tab_btn" data-bs-toggle="tab" data-bs-target="#main_prompt_manager_tab_view" type="button"
                role="tab" aria-controls="main_prompt_manager_tab_view" aria-selected="false">
                <i class="material-icons-outlined">integration_instructions</i> Prompts
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="main_bulk_tab_btn" data-bs-toggle="tab" data-bs-target="#main_bulk_tab_view" type="button"
                role="tab" aria-controls="main_bulk_tab_view" aria-selected="false">
                <i class="material-icons-outlined">batch_prediction</i> Bulk
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="api-config-tab" data-bs-toggle="modal" data-bs-target="#configModal"
                type="button">
                <i class="material-icons-outlined">vpn_key</i> Access
              </button>
            </li>
          </ul>
          <div class="hidden bg-yellow-400 border border-yellow-400 rounded p-2 mb-4 no_session_key">
            <div class="flex items-center message">
              <i class="material-icons-outlined text-gray-800 text-lg mr-2">warning</i>
              <span class="text-gray-800 text-base">No session key. Please visit <a href="https://unacog.com"
                  target="_blank" class="text-blue-600 hover:underline">unacog.com</a> to get
                started.</span>
            </div>
          </div>
        </div>
        <div class="flex-1 flex flex-col overflow-hidden h-full right_panel_view">
          <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade" id="main_prompt_manager_tab_view" role="tabpanel" aria-labelledby="main_prompt_manager_tab_btn"></div>
            <div class="tab-pane fade show active" id="main_history_tab_view" role="tabpanel" aria-labelledby="main_history_tab_btn"></div>
            <div class="tab-pane fade" id="main_bulk_tab_view" role="tabpanel" aria-labelledby="main_bulk_tab_btn"></div>
          </div>
        </div>
      </div>
      <div class="footer_actions_bar">
        <button class="btn open_side_panel_from_main">
          <i class="material-icons-outlined">send_time_extension</i>
        </button>
      </div>
    </div>
  </div>
  <!-- test modal -->
  <div class="modal fade test_modal" id="testModal" tabindex="-1" aria-labelledby="testModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="testModalLabel">Test Metric</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="test_metric_container flex justify-center items-center"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Config Modal -->
  <div class="modal fade" id="configModal" tabindex="-1" aria-labelledby="configModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header pb-0">
          <ul class="nav" id="configTabs" role="tablist">
            <li class="nav-item" role="presentation">
              <a class="nav-link active" id="access-tab" data-bs-toggle="tab" data-bs-target="#access" role="tab"
                aria-controls="access" aria-selected="true">Access</a>
            </li>
            <li class="nav-item" role="presentation">
              <a class="nav-link" id="history-tab" data-bs-toggle="tab" data-bs-target="#history" role="tab"
                aria-controls="history" aria-selected="false">History</a>
            </li>
          </ul>
        </div>
        <div class="modal-body">
          <div class="tab-content" id="configTabsContent">
            <div class="tab-pane fade show active" id="access" role="tabpanel" aria-labelledby="access-tab">
              <div class="mt-4 api_config">
                <div class="flex items-center mb-2 form_row">
                  <label for="api_token_input" class="w-20 font-bold text-xs mr-1">API Key:
                    <input type="text" class="flex-1 p-2 text-base border border-gray-300 rounded api_token_input">
                  </label>
                </div>
                <div class="flex items-center mb-2 form_row">
                  <label for="session_id_input" class="w-20 font-bold text-xs mr-1">Session:
                    <input type="text" class="flex-1 p-2 text-base border border-gray-300 rounded session_id_input">
                  </label>
                </div>
                <div class="flex items-center mb-2 form_row">
                  <label class="session_anchor_label"></label>
                  <a class="session_anchor" href="" target="_blank"></a>
                </div>
                <button class="btn reset_chrome_storage">Clear Storage</button>
              </div>
            </div>
            <div class="tab-pane fade" id="history" role="tabpanel" aria-labelledby="history-tab">
              <div class="flex flex-column gap-2">
                <button class="btn clear_history">Clear History</button>
                <button class="btn clear_bulk_history">Clear Bulk History</button>
                <button class="btn export_history">Export</button>
                <select class="history_range_amount_select">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="5">5</option>
                  <option value="10">10</option>
                  <option value="20">20</option>
                  <option value="100">100</option>
                  <option value="500">500</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
