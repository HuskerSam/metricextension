<html>

<head>
  <title>Klyde for Chrome</title>
  <link rel="stylesheet" href="lib/materialiconsoutlined.css">
  <link href="lib/bootstrap.min.css" rel="stylesheet">
  <script src="lib/bootstrap.bundle.min.js"></script>
  <link href="lib/tabulator.css" rel="stylesheet">
  <link href="lib/tabsimple.css" rel="stylesheet">
  <link href="lib/slimselect.css" rel="stylesheet">
  <link href="main.css" rel="stylesheet">
  <script src="models/index.js"></script>
  </link>
</head>

<body class="main_configuration_page">
  <div class="main_page_body_container">
    <div class="main_body_split_containers">
      <div class="left_panel_view">
        <ul class="nav nav-pills" id="myTab" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="analysis-tab" data-bs-toggle="tab" data-bs-target="#analysis"
              type="button" role="tab" aria-controls="analysis" aria-selected="true">
              <i class="material-icons-outlined">assistant</i> Results
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="config-tab" data-bs-toggle="tab" data-bs-target="#config" type="button"
              role="tab" aria-controls="config" aria-selected="false">
              <i class="material-icons-outlined">integration_instructions</i> Prompts
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <a class="nav-link bulk_run_tab" type="button" href="bulk.html" target="_blank">
              <i class="material-icons-outlined">batch_prediction</i> Bulk
            </a>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="api-config-tab" data-bs-toggle="modal" data-bs-target="#configModal"
              type="button">
              <i class="material-icons-outlined">vpn_key</i> Access
            </button>
          </li>
        </ul>
        <div class="no_session_key" style="display: none;">
          <div class="message">
            <i class="material-icons-outlined">warning</i>
            <span>No session key. Please visit <a href="https://unacog.com" target="_blank">unacog.com</a> to get
              started.</span>
          </div>
        </div>
      </div>
      <div class="right_panel_view">
        <div class="tab-content" id="myTabContent">
          <div class="tab-pane fade" id="config" role="tabpanel" aria-labelledby="config-tab">
            <div class="prompt_list_editor"></div>
            <div class="data_controls">
              <button class="add_prompt_modal btn" id="add_prompt_btn" data-bs-toggle="modal"
                data-bs-target="#promptWizard" type="button">Add Metric</button>
              <button class="export_rows btn">Export</button>
              <button class="import_rows btn">Import</button>
              <input type="file" id="file_input" accept=".json" style="display: none;">
            </div>
          </div>
          <div class="tab-pane fade show active" id="analysis" role="tabpanel" aria-labelledby="analysis-tab">
            <div class="history_display_container">
              <div class="history_display"></div>
              <div class="history_footer pt-0 mt-0">
                <div class="history_usage_stats">
                  <div class="entry_total_credit_usage"></div>
                  <span class="history_date"></span>
                </div>
                <div class="flex_end">
                  <button type="button" class="btn_menu_action manage_history_configuration" data-bs-toggle="modal" data-bs-target="#configModal" data-bs-toggle="tab" data-bs-target="#history">
                    <i class="material-icons-outlined small_icon">manage_history</i>
                  </button>
                  <div class="history_pagination"></div>
                </div>
              </div>
            </div>
            <hr class="history_separator">
            <div class="analysis_content">
              <div class="analysis_input">
                <div class="form-floating">
                  <label for="floatingQueryTextarea">Text for analysis</label>
                  <textarea class="query_source_text" id="floatingQueryTextarea"
                    placeholder="Analyze text to return a subjective rating, keywords, summary..."></textarea>
                  <div class="query_text_description">
                    <div class="query_source_text_length"></div>
                    <div class="query_source_tokens_length">&nbsp;</div>
                  </div>
                </div>
              </div>
            </div>
            <div class="analysis_menu">
              <div class="analysis_sets_configuration">
                <label class="positioned_label">Metrics for analysis</label>
                <select class="analysis_set_select" multiple>
                </select>
              </div>
              <div class="analysis_actions">
                <button class="btn copy_to_clipboard_btn">
                  <span class="btn_text">Copy</span> <i class="material-icons-outlined">content_paste</i></button>
                <button class="btn run_analysis_btn">
                  <span class="btn_text">Run</span> <i class="material-icons-outlined">play_arrow</i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- test modal -->
    <div class="modal fade" id="testModal" tabindex="-1" aria-labelledby="testModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="testModalLabel">Test Metric</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="test_metric_container"></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

          </div>
        </div>
      </div>
    </div>

    <!-- create prompt wizard -->
    <div class="modal fade" id="promptWizard" tabindex="-1" aria-labelledby="promptWizardLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
              <li class="nav-item" role="presentation">
                <button class="nav-link active" id="wizard-config-tab" data-bs-toggle="tab"
                  data-bs-target="#wizard-config" type="button" role="tab" aria-controls="wizard-config"
                  aria-selected="true">
                  Configurations
                </button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="wizard-prompt-tab" data-bs-toggle="tab" data-bs-target="#wizard-prompt"
                  type="button" role="tab" aria-controls="wizard-prompt" aria-selected="false">
                  Create Prompt
                </button>
              </li>
            </ul>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="tab-content" id="wizardTabs">
              <div class="tab-pane fade show active" id="wizard-config" role="tabpanel"
                aria-labelledby="wizard-config-tab">
                <form class="prompt_template_form">
                  <div class="form_group">
                    <label for="prompt_setname_input">Set Name:</label>
                    <input type="text" class="prompt_setname_input" list="input_datalist_prompt_list"
                      name="prompt_setname_input" required value="">
                    <datalist id="input_datalist_prompt_list"></datalist>
                  </div>
                  <div class="form_group">
                    <label for="prompt_id_input">Name/Id:</label>
                    <input type="text" class="prompt_id_input" name="prompt_id_input" required>
                    <input type="hidden" class="prompt_row_index">
                  </div>
                  <div class="form_group">
                    <label for="prompt_description">Description:</label>
                    <input class="prompt_description" name="prompt_description">
                  </div>
                  <div class="form_group">
                    <label for="prompt_type">Type:</label>
                    <select class="prompt_type" name="prompt_type" required>
                      <option value="metric">Metric*</option>
                      <option value="keywords">Keyword*</option>
                      <option value="shortsummary">50 Word Summary*</option>
                      <option value="json">JSON</option>
                      <option value="prompt">Text</option>
                    </select>
                  </div>
                </form>
                <br>
                <label>generate prompt like</label>
                <textarea class="wizard_input_prompt" rows="4" style="width: 100%;"></textarea>
              </div>
              <div class="tab-pane fade" id="wizard-prompt" role="tabpanel" aria-labelledby="wizard-prompt-tab">
                <label for="prompt_template_text">Prompt Output:</label><br>
                <textarea class="prompt_template_text" style="width: 100%;white-space: pre-wrap;height: 15em;"
                  name="prompt_template_text" required></textarea>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button class="generate_metric_prompt btn btn-success">Generate</button>
            <div style="flex:1"></div>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button class="save_to_library_button btn btn-primary">Save</button>
          </div>
        </div>
      </div>
    </div>

 <!-- Config Modal -->
<div class="modal fade" id="configModal" tabindex="-1" aria-labelledby="configModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <ul class="nav nav-tabs" id="configTabs" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="access-tab" data-bs-toggle="tab" data-bs-target="#access" type="button" role="tab" aria-controls="access" aria-selected="true">Access</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="history-tab" data-bs-toggle="tab" data-bs-target="#history" type="button" role="tab" aria-controls="history" aria-selected="false">History</button>
          </li>
        </ul>
      </div>
      <div class="modal-body">
        <div class="tab-content" id="configTabsContent">
          <div class="tab-pane fade show active" id="access" role="tabpanel" aria-labelledby="access-tab">
            <div class="api_config">
              <div class="form_row">
                <label for="api_token_input">API Key:
                  <input type="text" class="api_token_input">
                </label>
              </div>
              <div class="form_row">
                <label for="session_id_input">Session:
                  <input type="text" class="session_id_input">
                </label>
              </div>
              <div class="form_row">
                <label class="session_anchor_label"></label>
                <a class="session_anchor" href="" target="_blank"></a>
              </div>
              <button class="btn reset_chrome_storage">Clear Storage</button>
            </div>
          </div>
          <div class="tab-pane fade" id="history" role="tabpanel" aria-labelledby="history-tab">
            <div>
              <button class="btn clear_history">Clear History</button>
              <button class="btn export_history">Export</button>
              <select class="history_range_amount_select">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="100">100</option>
                <option value="500">500</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>




</body>

</html>
