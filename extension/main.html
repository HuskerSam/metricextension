<html>

<head>
  <title>Klyde for Chrome</title>
  <link href="lib/bootstrap.min.css" rel="stylesheet">
  <script src="lib/bootstrap.bundle.min.js"></script>
  <script src="lib/lottieplayer.js"></script>
  <link href="lib/tabulator.css" rel="stylesheet">
  <link href="lib/tabsimple.css" rel="stylesheet">
  <link href="lib/slimselect.css" rel="stylesheet">
  <link rel="stylesheet" href="lib/inter.css">
  <link rel="stylesheet" href="lib/hljs.min.css">
  <link href="style/output.css" rel="stylesheet">
  <script src="models/index.js"></script>
  </link>
</head>

<body class="main_configuration_page main_page">
  <div class="flex flex-1 flex-col overflow-hidden h-full">
    <div class="flex flex-1 flex-col overflow-hidden content_wrapper">
      <div class="flex flex-1 flex-row overflow-hidden w-full">
        <div class="w-48 flex flex-col gap-y-4 overflow-y-auto h-full transition-all duration-600 p-2 bg-slate-50">
          <div class="flex h-16 shrink-0 items-center mx-auto">
            <img class="h-8 w-auto" src="media/logo128.png" alt="Unacog">&nbsp;&nbsp;
            <span class="text-lg font-semibold leading-6 text-gray-900">Klyde</span>
          </div>
          <div class="hidden bg-yellow-400 border border-yellow-400 rounded p-2 mb-4 no_session_key">
            <div class="flex items-center message">
              <i class="material-icons-outlined text-gray-800 text-lg mr-2">warning</i>
              <span class="text-gray-800 text-base">No session key. Please visit <a href="https://unacog.com"
                  target="_blank" class="text-blue-600 hover:underline">unacog.com</a> to get
                started.</span>
            </div>
          </div>
          <ul class="flex flex-1 flex-col mx-2 space-y-1 gap-y-4" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active gap-x-3 rounded-md p-2 text-sm leading-6 font-semibold w-full text-left"
                id="main_feed_tab_btn" data-bs-toggle="tab" data-bs-target="#main_feed_tab_view" type="button"
                role="tab" aria-controls="main_feed_tab_view" aria-selected="true">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                  stroke="currentColor" class="w-5 h-5 inline-block">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M16.5 6v.75m0 3v.75m0 3v.75m0 3V18m-9-5.25h5.25M7.5 15h3M3.375 5.25c-.621 0-1.125.504-1.125 1.125v3.026a2.999 2.999 0 0 1 0 5.198v3.026c0 .621.504 1.125 1.125 1.125h17.25c.621 0 1.125-.504 1.125-1.125v-3.026a2.999 2.999 0 0 1 0-5.198V6.375c0-.621-.504-1.125-1.125-1.125H3.375Z" />
                </svg> &nbsp;Feed
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link gap-x-3 rounded-md p-2 text-sm leading-6 font-semibold w-full text-left"
                id="main_history_tab_btn" data-bs-toggle="tab" data-bs-target="#main_history_tab_view" type="button"
                role="tab" aria-controls="main_history_tab_view" aria-selected="false">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                  stroke="currentColor" class="w-5 h-5 inline-block">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M16.5 6v.75m0 3v.75m0 3v.75m0 3V18m-9-5.25h5.25M7.5 15h3M3.375 5.25c-.621 0-1.125.504-1.125 1.125v3.026a2.999 2.999 0 0 1 0 5.198v3.026c0 .621.504 1.125 1.125 1.125h17.25c.621 0 1.125-.504 1.125-1.125v-3.026a2.999 2.999 0 0 1 0-5.198V6.375c0-.621-.504-1.125-1.125-1.125H3.375Z" />
                </svg> &nbsp;Activity
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link gap-x-3 rounded-md p-2 text-sm leading-6 font-semibold w-full text-left"
                id="main_prompt_manager_tab_btn" data-bs-toggle="tab" data-bs-target="#main_prompt_manager_tab_view"
                type="button" role="tab" aria-controls="main_prompt_manager_tab_view" aria-selected="false">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                  stroke="currentColor" class="w-5 h-5 inline-block">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v17.25m0 0c-1.472 0-2.882.265-4.185.75M12 20.25c1.472 0 2.882.265 4.185.75M18.75 4.97A48.416 48.416 0 0 0 12 4.5c-2.291 0-4.545.16-6.75.47m13.5 0c1.01.143 2.01.317 3 .52m-3-.52 2.62 10.726c.122.499-.106 1.028-.589 1.202a5.988 5.988 0 0 1-2.031.352 5.988 5.988 0 0 1-2.031-.352c-.483-.174-.711-.703-.59-1.202L18.75 4.971Zm-16.5.52c.99-.203 1.99-.377 3-.52m0 0 2.62 10.726c.122.499-.106 1.028-.589 1.202a5.989 5.989 0 0 1-2.031.352 5.989 5.989 0 0 1-2.031-.352c-.483-.174-.711-.703-.59-1.202L5.25 4.971Z" />
                </svg> &nbsp;Prompts
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link gap-x-3 rounded-md p-2 text-sm leading-6 font-semibold w-full text-left"
                id="main_datamill_tab_btn" data-bs-toggle="tab" data-bs-target="#main_datamill_tab_view" type="button"
                role="tab" aria-controls="main_datamill_tab_view" aria-selected="false">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-5 h-5 inline-block">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4.26 10.147a60.438 60.438 0 0 0-.491 6.347A48.62 48.62 0 0 1 12 20.904a48.62 48.62 0 0 1 8.232-4.41 60.46 60.46 0 0 0-.491-6.347m-15.482 0a50.636 50.636 0 0 0-2.658-.813A59.906 59.906 0 0 1 12 3.493a59.903 59.903 0 0 1 10.399 5.84c-.896.248-1.783.52-2.658.814m-15.482 0A50.717 50.717 0 0 1 12 13.489a50.702 50.702 0 0 1 7.74-3.342M6.75 15a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5Zm0 0v-3.675A55.378 55.378 0 0 1 12 8.443m-7.007 11.55A5.981 5.981 0 0 0 6.75 15.75v-1.5" />
              </svg>
                &nbsp;Semantic
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link gap-x-3 rounded-md p-2 text-sm leading-6 font-semibold w-full text-left"
                id="main_bulk_tab_btn" data-bs-toggle="tab" data-bs-target="#main_bulk_tab_view" type="button"
                role="tab" aria-controls="main_bulk_tab_view" aria-selected="false">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                  stroke="currentColor" class="w-5 h-5 inline-block">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M6 6.878V6a2.25 2.25 0 0 1 2.25-2.25h7.5A2.25 2.25 0 0 1 18 6v.878m-12 0c.235-.083.487-.128.75-.128h10.5c.263 0 .515.045.75.128m-12 0A2.25 2.25 0 0 0 4.5 9v.878m13.5-3A2.25 2.25 0 0 1 19.5 9v.878m0 0a2.246 2.246 0 0 0-.75-.128H5.25c-.263 0-.515.045-.75.128m15 0A2.25 2.25 0 0 1 21 12v6a2.25 2.25 0 0 1-2.25 2.25H5.25A2.25 2.25 0 0 1 3 18v-6c0-.98.626-1.813 1.5-2.122" />
                </svg> &nbsp;Batch
              </button>
            </li>
            <li class="nav-item mt-auto mb-4" role="presentation">
              <button
                class="nav-link gap-x-3 rounded-md p-2 text-sm leading-6 font-semibold w-full main_options_tab_btn text-left mb-4"
                id="main_options_tab_btn" data-bs-toggle="tab" data-bs-target="#main_options_tab_view" type="button"
                role="tab" aria-controls="main_options_tab_view" aria-selected="false">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                  stroke="currentColor" class="w-5 h-5 inline-block">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M15.75 5.25a3 3 0 0 1 3 3m3 0a6 6 0 0 1-7.029 5.912c-.563-.097-1.159.026-1.563.43L10.5 17.25H8.25v2.25H6v2.25H2.25v-2.818c0-.597.237-1.17.659-1.591l6.499-6.499c.404-.404.527-1 .43-1.563A6 6 0 1 1 21.75 8.25Z" />
                </svg> &nbsp;Access
              </button>
              <button class="open_side_panel_from_main nav-link gap-x-3 rounded-md p-2 text-sm leading-6 font-semibold w-full flex">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                  stroke="currentColor" class="w-5 h-5">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M8.25 9V5.25A2.25 2.25 0 0 1 10.5 3h6a2.25 2.25 0 0 1 2.25 2.25v13.5A2.25 2.25 0 0 1 16.5 21h-6a2.25 2.25 0 0 1-2.25-2.25V15M12 9l3 3m0 0-3 3m3-3H2.25" />
                </svg> Side Panel
              </button>
            </li>
          </ul>
        </div>
        <div class="flex-1 flex flex-col overflow-hidden h-full right_panel_view">
          <div class="tab-content">
            <div class="tab-pane fade show active" id="main_feed_tab_view" role="tabpanel"
              aria-labelledby="main_feed_tab_btn"></div>
            <div class="tab-pane fade" id="main_prompt_manager_tab_view" role="tabpanel"
              aria-labelledby="main_prompt_manager_tab_btn"></div>
            <div class="tab-pane fade" id="main_history_tab_view" role="tabpanel"
              aria-labelledby="main_history_tab_btn"></div>
            <div class="tab-pane fade overflow-hidden" id="main_bulk_tab_view" role="tabpanel"
              aria-labelledby="main_bulk_tab_btn">
            </div>
            <div class="tab-pane fade" id="main_options_tab_view" role="tabpanel"
              aria-labelledby="main_options_tab_btn"></div>
            <div class="tab-pane fade" id="main_datamill_tab_view" role="tabpanel"
              aria-labelledby="main_datamill_tab_btn"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
