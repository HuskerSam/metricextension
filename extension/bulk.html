<html>

<head>
  <title>Analysis Configuration</title>
  <link rel="stylesheet" href="lib/materialiconsoutlined.css">
  <link href="lib/bootstrap.min.css" rel="stylesheet">
  <script src="lib/bootstrap.bundle.min.js"></script>
  <link href="lib/tabulator.css" rel="stylesheet">
  <link href="lib/tabsimple.css" rel="stylesheet">
  <link href="lib/slimselect.css" rel="stylesheet">
  <link href="main.css" rel="stylesheet">
  <script src="models/index.js"></script>
  </link>
</head>

<body class="main_configuration_page">
  <div class="p-2">
    <div class="analysis_actions">
      <select class="bulk_analysis_sets_select" multiple></select>
      <button class="btn run_bulk_analysis_btn">
        <span class="btn_text">Run</span> <i class="material-icons-outlined">play_arrow</i>
      </button>
    </div>
    <div class="bulk_url_list_tabulator" style="flex:1"></div>
    <div class="analysis_menu">
      <div class="bulk_analysis_progress">
        <button class="upload_url_list btn">upload url list</button>
        <button class="download_url_list btn">download url list</button>
        <input type="file" id="url_file_input" accept=".csv" style="display: none;">
      </div>
      <div class=""> 
        <button class="add_bulk_url_row btn">
          <span class="btn_text">Add</span> <i class="material-icons-outlined">add</i>
        </button>
      </div>
    </div>
    <hr>
    <div class="bulk_analysis_results_history" style="flex:1; overflow: auto"></div>
  </div>
</body>

</html>
