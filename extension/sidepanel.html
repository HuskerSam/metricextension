<html>

<head>
  <link rel="stylesheet" href="lib/materialiconsoutlined.css">
  <link href="lib/bootstrap.min.css" rel="stylesheet">
  <script src="lib/bootstrap.bundle.min.js"></script>
  <link href="style/output.css" rel="stylesheet">
  <link href="lib/slimselect.css" rel="stylesheet">
  <script src="lib/lottieplayer.js"></script>
  <script src="models/index.js"></script>
  </link>
</head>

<body>
  <div class="no_session_key hidden">
    <div class="flex items-center">
      <i class="material-icons-outlined mr-4">warning</i>
      <span>No session key. Please visit <a href="https://unacog.com" target="_blank"
          class="text-blue-500 hover:underline">unacog.com</a> to get
        started.</span>
    </div>
  </div>
  <div class="flex flex-col h-full">
    <div class="top_history_view_splitter" style="display:flex;flex-direction:column;overflow:hidden;">
      <label class="pt-1" style="text-align:center;padding-bottom:3px;font-size:.75em;font-weight:bold;">
        Select Metrics for analysis</label>
      <div class="flex justify-between">
        <div class="flex relative w-full">
          <select class="analysis_set_select w-full" multiple>
          </select>
        </div>
        <div class="p-1">
          <button class="btn run_analysis_btn bg-green-500 text-white">
            <span class="relative bottom-1 btn_text">Run</span> <i class="material-icons-outlined">play_arrow</i>
          </button>
          <button class="btn copy_to_clipboard_btn" style="display:none">
            <i class="material-icons-outlined">content_paste</i>
          </button>
        </div>
      </div>
      <textarea class="query_source_text w-full h-full p-2 text-base leading-6 border border-gray-300 rounded resize-y"
        placeholder="Enter text for analysis..."></textarea>
      <div class="flex flex-row text-sm text-slate-500 pl-2 pr-2">
        <div class="query_source_text_length mr-4"></div>
        <div class="flex-1"></div>
        <div class="query_source_tokens_length">&nbsp;</div>
      </div>
    </div>
    <div class="flex flex-col flex-1 overflow-hidden pb-0 history_display_container bottom_history_view_splitter">
      <div class="flex flex-col flex-1 overflow-hidden h-[calc(100%-32px)]">
        <div class="history_display_results_running flex flex-col justify-center flex-1">
          <lottie-player src="media/lottie.json" background="transparent" speed="1"
            style="height:100px;width:100px;align-self:center;" loop autoplay></lottie-player>
        </div>
        <div class="analysis_display overflow-auto border border-gray-300 rounded pl-2"></div>
        <h5 class="analysis_running mb-2 pt-0 px-2">Analysis Running...</h5>
      </div>
    </div>
    <div class="footer_actions_bar">
      <button class="btn show_main_page_btn">
        <i class="material-icons-outlined" style="transform:rotateY(180deg)">send_time_extension</i>
      </button>
    </div>
  </div>
</body>

</html>
