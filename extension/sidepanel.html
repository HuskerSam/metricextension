<html>

<head>
  <link rel="stylesheet" href="lib/materialiconsoutlined.css">
  <link href="lib/bootstrap.min.css" rel="stylesheet">
  <script src="lib/bootstrap.bundle.min.js"></script>
  <link href="lib/slimselect.css" rel="stylesheet">
  <link href="style/output.css" rel="stylesheet">
  <script src="lib/lottieplayer.js"></script>
  <script src="models/index.js"></script>
  </link>
</head>

<body>
  <div class="no_session_key hidden">
    <div class="flex items-center">
      <i class="material-icons-outlined mr-4">warning</i>
      <span>No session key. Please visit <a href="https://unacog.com" target="_blank"
          class="text-blue-500 hover:underline">unacog.com</a> to get
        started.</span>
    </div>
  </div>
  <div class="flex flex-col h-full">
    <div class="top_history_view_splitter" style="display:flex;flex-direction:column;overflow:hidden;">
      <label class="pt-1" style="text-align:center;padding-bottom:3px;font-size:.75em;font-weight:bold;">
        Select Metrics for analysis</label>
      <div class="flex justify-between">
        <div class="flex relative w-full">
          <select class="analysis_set_select w-full" multiple>
          </select>
        </div>
        <div class="p-1">
          <button class="btn-ts-success run_analysis_btn">
            <span class="relative bottom-1 btn_text">Run</span>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="w-6 h-4">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M5.25 5.653c0-.856.917-1.398 1.667-.986l11.54 6.347a1.125 1.125 0 0 1 0 1.972l-11.54 6.347a1.125 1.125 0 0 1-1.667-.986V5.653Z" />
            </svg>
          </button>
        </div>
      </div>
      <div class="pt-2 h-full">
        <div class="flex items-center mb-1" aria-orientation="horizontal" role="tablist">
          <button id="tabs-input-textarea-tab" data-bs-toggle="tab" data-bs-target="#tabs-input-textarea-panel"
            class="block bg-white text-gray-500 hover:bg-gray-100 hover:text-gray-900 rounded-md border border-transparent px-3 py-1 text-sm font-medium active"
            aria-controls="tabs-input-textarea-panel" role="tab" type="button">
            <span class="inline-flex items-center">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-5 h-5">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
              </svg>
              <span>Text</span>
            </span>
          </button>
          <button id="tabs-input-url-tab" data-bs-toggle="tab" data-bs-target="#tabs-input-url-panel"
            class="bg-white text-gray-500 hover:bg-gray-100 hover:text-gray-900 ml-2 rounded-md border border-transparent px-3 py-1 text-sm font-medium"
            aria-controls="tabs-input-url-panel" role="tab" type="button">
            <span class="inline-flex items-center">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-5 h-5">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M12 21a9.004 9.004 0 0 0 8.716-6.747M12 21a9.004 9.004 0 0 1-8.716-6.747M12 21c2.485 0 4.5-4.03 4.5-9S14.485 3 12 3m0 18c-2.485 0-4.5-4.03-4.5-9S9.515 3 12 3m0 0a8.997 8.997 0 0 1 7.843 4.582M12 3a8.997 8.997 0 0 0-7.843 4.582m15.686 0A11.953 11.953 0 0 1 12 10.5c-2.998 0-5.74-1.1-7.843-2.918m15.686 0A8.959 8.959 0 0 1 21 12c0 .778-.099 1.533-.284 2.253m0 0A17.919 17.919 0 0 1 12 16.5c-3.162 0-6.133-.815-8.716-2.247m0 0A9.015 9.015 0 0 1 3 12c0-1.605.42-3.113 1.157-4.418" />
              </svg>
              <span>Scrape</span>
            </span>
          </button>
          <div class="ml-auto flex items-center">
              <button
                class="copy_to_clipboard_btn -m-2.5 inline-flex h-10 w-10 items-center justify-center rounded-full text-gray-400 hover:text-gray-500">
                <span class="sr-only">copy text</span>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                  stroke="currentColor" class="w-5 h-5">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M9 12h3.75M9 15h3.75M9 18h3.75m3 .75H18a2.25 2.25 0 0 0 2.25-2.25V6.108c0-1.135-.845-2.098-1.976-2.192a48.424 48.424 0 0 0-1.123-.08m-5.801 0c-.065.21-.1.433-.1.664 0 .414.336.75.75.75h4.5a.75.75 0 0 0 .75-.75 2.25 2.25 0 0 0-.1-.664m-5.8 0A2.251 2.251 0 0 1 13.5 2.25H15c1.012 0 1.867.668 2.15 1.586m-5.8 0c-.376.023-.75.05-1.124.08C9.095 4.01 8.25 4.973 8.25 6.108V8.25m0 0H4.875c-.621 0-1.125.504-1.125 1.125v11.25c0 .621.504 1.125 1.125 1.125h9.75c.621 0 1.125-.504 1.125-1.125V9.375c0-.621-.504-1.125-1.125-1.125H8.25ZM6.75 12h.008v.008H6.75V12Zm0 3h.008v.008H6.75V15Zm0 3h.008v.008H6.75V18Z" />
                </svg>
              </button>
          </div>
        </div>
        <div class="tab-content h-full">
          <div id="tabs-input-textarea-panel" class="tab-pane fade show active -m-0.5 rounded-lg p-0.5 h-full"
            aria-labelledby="tabs-input-textarea-tab" role="tabpanel" tabindex="0">
            <textarea class="query_source_text textarea-ts h-full" placeholder="Enter text for analysis..."></textarea>
            <div class="flex flex-row text-xs text-slate-500 px-3 mb-4 pt-1">
              <div class="query_source_text_length mr-3"></div>
              <div class="flex-1"></div>
              <div class="query_source_tokens_length">&nbsp;</div>
            </div>
          </div>
          <div id="tabs-input-url-panel" class="tab-pane fade -m-0.5 rounded-lg p-0.5"
            aria-labelledby="tabs-input-url-tab" role="tabpanel" tabindex="0">
            <div class="border-b">
              <div class="mt-2">
                <div
                  class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
                  <span class="flex select-none items-center pl-3 text-gray-500 sm:text-sm">http://</span>
                  <input type="text" name="scrape-website" id="scrape-website"
                    class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6"
                    placeholder="www.example.com">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="flex flex-col flex-1 overflow-hidden pb-0 history_display_container bottom_history_view_splitter">
      <div class="flex flex-col flex-1 overflow-hidden h-[calc(100%-32px)]">
        <div class="history_display_results_running flex flex-col justify-center flex-1">
          <lottie-player src="media/lottie.json" background="transparent" speed="1"
            style="height:100px;width:100px;align-self:center;" loop autoplay></lottie-player>
        </div>
        <div class="analysis_display overflow-auto border border-gray-300 rounded pl-2"></div>
        <h5 class="analysis_running mb-2 pt-0 px-2">Analysis Running...</h5>
      </div>
    </div>
    <div class="footer_actions_bar">
      <button class="btn show_main_page_btn">
        <i class="material-icons-outlined" style="transform:rotateY(180deg)">send_time_extension</i>
      </button>
    </div>
  </div>
</body>

</html>
