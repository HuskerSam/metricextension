<html>

<head>
  <link href="lib/bootstrap.min.css" rel="stylesheet">
  <script src="lib/bootstrap.bundle.min.js"></script>
  <link href="lib/slimselect.css" rel="stylesheet">
  <link href="style/output.css" rel="stylesheet">
  <script src="lib/lottieplayer.js"></script>
  <script src="models/index.js"></script>
  </link>
</head>

<body>
  <div class="flex flex-col h-full">
    <div class="no_session_key_sidepanel no_session_key hidden">
      <div class="flex items-center">
        <i class="material-icons-outlined mr-4">warning</i>
        <span>No session key. Please visit <a href="https://unacog.com" target="_blank"
            class="text-blue-500 hover:underline">unacog.com</a> to get
          started.</span>
      </div>
    </div>
    <input type="text" class="analysis_run_label block py-1.5 mt-2 pl-2 text-gray-900
    placeholder:text-gray-400 sm:text-sm sm:leading-6 border-none
    ml-1 mr-1" placeholder="Enter label (optional)">
    <div class="header_action_bar text-left">
      <ul class="nav ml-2 inline-flex" role="tablist">
        <li class="nav-item" role="presentation">
          <label
            class="text-gray-500 hover:bg-gray-100 hover:text-gray-900 rounded-md pb-1 px-1 py-1 text-sm font-medium">
            <input id="tabs-input-url-tab" name="dataSourceType" data-bs-toggle="tab" class="mb-1"
              data-bs-target="#tabs-input-url-panel" aria-controls="tabs-input-url-panel" role="tab" type="radio">
            &nbsp;Web Source
          </label>
        </li>
        <li class="nav-item" role="presentation">
          <label
            class="text-gray-500 hover:bg-gray-100 hover:text-gray-900 rounded-md px-1 pb-1 py-1 text-sm font-medium active">
            <input id="tabs-input-textarea-tab" name="dataSourceType" data-bs-toggle="tab" class="mb-1" checked
              data-bs-target="#tabs-input-textarea-panel" aria-controls="tabs-input-textarea-panel" role="tab"
              type="radio">
            &nbsp;Text Source
          </label>
        </li>
      </ul>
    </div>
    <div class="flex-1 split_wrapper overflow-hidden">
      <div class="top_history_view_splitter flex flex-col overflow-hidden">
        <div class="tab-content flex-1 pb-0">
          <div id="tabs-input-textarea-panel" class="tab-pane fade show active h-full flex-col"
            aria-labelledby="tabs-input-textarea-tab" role="tabpanel" tabindex="0">
            <textarea
              class="user_text_content_field block pb-0 pr-0 flex-1 border border-gray-300 rounded ml-1 mr-1 resize-none"
              placeholder="Enter text for analysis..."></textarea>
          </div>
          <div id="tabs-input-url-panel" class="tab-pane fade -m-0.5 rounded-lg p-0.5"
            aria-labelledby="tabs-input-url-tab" role="tabpanel" tabindex="0">
            <input type="text" name="scrape-website" class="url_source_input block py-1.5 pl-2 text-gray-900
              placeholder:text-gray-400 sm:text-sm sm:leading-6 border border-gray-300 rounded
              mb-2 ml-1 mr-1" placeholder="Enter url (required)...">
            <div class="text-right mb-2">
              <label
                class="text-gray-500 hover:bg-gray-100 hover:text-gray-900 rounded-md px-1 pb-1 py-1 text-sm font-medium">
                <input type="radio" name="scrape_type" checked class="cache_scrape_type mb-1">&nbsp;Cache
              </label>
              <label
                class="text-gray-500 hover:bg-gray-100 hover:text-gray-900 rounded-md px-1 pb-1 py-1 text-sm font-medium">
                <input type="radio" name="scrape_type" class="server_scrape_type mb-1">&nbsp;Server
              </label>
              <label
                class="text-gray-500 hover:bg-gray-100 hover:text-gray-900 rounded-md px-1 pb-1 py-1 text-sm font-medium">
                <input type="radio" name="scrape_type" class="browser_scrape_type mb-1">&nbsp;Browser
              </label>
            </div>
            <textarea class="url_scrape_results block p-0 flex-1 border-none mx-0 resize-none" disabled
              placeholder=""></textarea>
          </div>
        </div>
        <div class="flex flex-row text-xs text-slate-500 px-3 pb-1">
          <div class="source_text_length mr-3"></div>
          <div class="flex-1"></div>
          <div class="source_tokens_length">&nbsp;</div>
        </div>
        <div class="">
          <div class="flex-1 ml-2">
            <select class="analysis_set_select w-full self-center h-10px mb-1" multiple>
            </select>
          </div>
          <div class="p-1 text-right">
            <button class="btn-ts-success run_semantic_query_btn">
              Semantic Query
            </button>
            <button class="btn-ts-success run_analysis_btn">
              Run Metrics
            </button>
          </div>
        </div>
      </div>
      <div class="bottom_history_view_splitter flex flex-col overflow-hidden">
        <div class="flex flex-col flex-1 overflow-hidden h-[calc(100%-32px)]">
          <div class="history_display_results_running flex flex-col justify-center flex-1">
            <lottie-player src="media/lottie.json" background="transparent" speed="1"
              style="height:100px;width:100px;align-self:center;" loop autoplay></lottie-player>
          </div>
          <div class="analysis_display overflow-auto mr-2"></div>
          <h5 class="analysis_running mb-2 pt-0 px-2">Analysis Running...</h5>
        </div>
      </div>
    </div>
    <div class="footer_actions_bar">
      <button class="btn show_main_page_btn">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6a2.25 2.25 0 0 0-2.25 2.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15M12 9l-3 3m0 0 3 3m-3-3h12.75" />
        </svg>
      </button>
      <div class="float-end sidepanel_last_credits_used"></div>
    </div>
  </div>
</body>

</html>
