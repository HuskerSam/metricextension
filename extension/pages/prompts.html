<div class="prompt_manager_upper_pane flex flex-col px-2">
  <div class="md:flex md:items-center md:justify-between mx-2 py-1">
    <div class="min-w-0 flex-1 ">
      <h2 class="font-bold leading-7 sm:truncate sm:text-3xl sm:tracking-tight">Manage
        Prompts
      </h2>
    </div>
    <div class="my-2 flex gap-2 mr-2">
      <button type="button" class="prompt_list_import_rows btn-ts-secondary">
        Import&nbsp;
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M3 16.5v2.25A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75V16.5m-13.5-9L12 3m0 0 4.5 4.5M12 3v13.5" />
        </svg>
      </button>
      <button type="button" class="prompt_list_export_rows btn-ts-secondary">
        Export&nbsp;
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M3 16.5v2.25A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75V16.5M16.5 12 12 16.5m0 0L7.5 12m4.5 4.5V3" />
        </svg>
      </button>
      <button type="button" class="add_prompt_modal btn-ts-primary" id="add_prompt_btn" data-bs-toggle="modal"
        data-bs-target="#promptWizard" type="button">
        New&nbsp;
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
        </svg>
      </button>
      <input type="file" id="prompt_list_file_input" accept=".json" class="hidden">
    </div>
  </div>
  <div class="prompt_list_editor rounded"></div>
</div>
<div class="prompt_manager_lower_pane flex flex-col">
  <div class="flex flex-row">
    <div class="h-full">
      <div class="grid max-w-2xl grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
        <div class="sm:col-span-3">
          <label for="prompt_setname_input" class="form-input-label-ts">Set Name:</label>
          <input type="text" class="form-input-ts prompt_setname_input" list="input_datalist_prompt_list"
            name="prompt_setname_input" required value="">
          <datalist id="input_datalist_prompt_list"></datalist>
        </div>
        <div class="sm:col-span-3">
          <label for="prompt_id_input" class="form-input-label-ts">Name/Id:</label>
          <input type="text" class="form-input-ts prompt_id_input" name="prompt_id_input" required>
          <input type="hidden" class="prompt_row_index">
        </div>
        <div class="col-span-full hidden">
          <label for="prompt_description" class="form-input-label-ts">Description:</label>
          <input class="w-full p-2 text-base border border-gray-300 rounded prompt_description"
            name="prompt_description">
        </div>
        <div class="sm:col-span-full">
          <label for="prompt_type" class="form-input-label-ts">Type:</label>
          <select class="form-select-ts prompt_type" name="prompt_type" required>
            <option value="metric">Metric*</option>
            <option value="keywords">Keyword*</option>
            <option value="shortsummary">50 Word Summary*</option>
            <option value="json">JSON</option>
            <option value="prompt">Text</option>
          </select>
          <p class="form-note-ts">Used by AI agent and for formatting</p>
        </div>
      </div>
    </div>
    <div class="h-full">
      <ul class="nav nav-pills gap-2" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="btn-ts-secondary active" id="wizard-config-tab" data-bs-toggle="tab"
            data-bs-target="#wizard-config" type="button" role="tab" aria-controls="wizard-config" aria-selected="true">
            Configurations
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="btn-ts-secondary" id="wizard-prompt-tab" data-bs-toggle="tab" data-bs-target="#wizard-prompt"
            type="button" role="tab" aria-controls="wizard-prompt" aria-selected="false">
            Create Prompt
          </button>
        </li>
      </ul>
      <div class="tab-content flex-1 flex overflow-hidden flex-row mb-2">
        <div class="tab-pane fade show active flex-1 overflow-auto" id="wizard-config" role="tabpanel"
          aria-labelledby="wizard-config-tab">
          <div class="col-span-full">
            <label for="prompt_template_text" class="form-input-label-ts">Prompt Output:</label><br>
            <textarea class="form-textarea-ts prompt_template_text" name="prompt_template_text" required></textarea>
            <p class="form-note-ts">Templates vary by prompt type.</p>
          </div>
        </div>
        <div class="tab-pane fade flex-1" id="wizard-prompt" role="tabpanel" aria-labelledby="wizard-prompt-tab">
          <label for="wizard_prompt" class="form-input-label-ts">Generate</label>
          <textarea id="wizard_prompt" name="wizard_prompt" rows="4"
            class="form-textarea-ts wizard_input_prompt"></textarea>
          <p class="form-note-ts">Templates vary by prompt type.</p>

          <button class="generate_metric_prompt btn bg-green-500 text-white">Generate</button>
        </div>
      </div>
      <button class="save_to_library_button btn bg-blue-500 text-white">Save</button>
    </div>
  </div>






</div>
