<div class="prompt_manager_upper_pane flex flex-col sm:px-6 lg:px-8">
  <div class="flex items-start space-x-5 w-full mb-2">
    <div class="pt-1.5">
      <h2 class="text-2xl font-bold text-gray-900">Manage Prompts</h2>
      <p class="text-sm font-medium text-gray-500">Create or edit prompts and add them to a metric set.</p>
    </div>
    <div
      class="inline-flex flex-1 flex-col-reverse justify-stretch space-y-4 space-y-reverse sm:flex-row-reverse sm:justify-end sm:space-x-3 sm:space-y-0 sm:space-x-reverse md:flex-row md:space-x-3" style="align-self: flex-end;"> 
      <button type="button" class="prompt_list_import_rows btn-ts-secondary">
        Upload&nbsp;&nbsp;
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="w-5 h-5">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M3 16.5v2.25A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75V16.5m-13.5-9L12 3m0 0 4.5 4.5M12 3v13.5" />
        </svg>
      </button>
      <button type="button" class="prompt_list_export_rows btn-ts-secondary">
        Download&nbsp;&nbsp;
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="w-5 h-5">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M3 16.5v2.25A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75V16.5M16.5 12 12 16.5m0 0L7.5 12m4.5 4.5V3" />
        </svg>
      </button>
      <input type="file" id="prompt_list_file_input" accept=".json" class="hidden">
    </div>
  </div>
  <div class="prompt_list_editor rounded"></div>
</div>
<div class="prompt_manager_lower_pane mx-auto sm:px-6 lg:px-8 overflow-auto">
  <div class="grid grid-cols-1 lg:grid-cols-2 h-full">
    <div class="flex flex-col px-4 sm:px-2">
      <div class="px-2">
        <div class="grid grid-cols-2 gap-4 mb-4">
          <div>
            <label for="prompt_setname_input" class="form-input-label-ts">Set Name:</label>
            <input type="text" class="form-input-ts prompt_setname_input" list="input_datalist_prompt_list"
              name="prompt_setname_input" required value="">
            <datalist id="input_datalist_prompt_list"></datalist>
          </div>
          <div>
            <label for="prompt_id_input" class="form-input-label-ts">Name/Id:</label>
            <input type="text" class="form-input-ts prompt_id_input" name="prompt_id_input" required>
            <input type="hidden" class="prompt_row_index">
          </div>
        </div>
        <div class="mb-4 hidden">
          <label for="prompt_description" class="form-input-label-ts">Description:</label>
          <input class="form-input-ts prompt_description" name="prompt_description">
        </div>
        <div class="mb-2">
          <label for="template_type" class="form-input-label-ts">Type:</label>
          <select class="form-select-ts template_type" name="template_type" required>
            <option value="metric">Metric*</option>
            <option value="keywords">Keyword*</option>
            <option value="shortsummary">50 Word Summary*</option>
            <option value="json">JSON</option>
            <option value="prompt">Text</option>
          </select>
          <p class="form-note-ts">Determines template and formatting</p>
        </div>
      </div>
      <div class="flex justify-center p-2">
        <ul class="nav gap-2 flex flex-1 pr-2 items-center justify-center" id="promptTabs" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link btn-ts-secondary active" id="prompt-template-tab" data-bs-toggle="tab"
              data-bs-target="#prompt-template" type="button" role="tab" aria-controls="prompt-template"
              aria-selected="true">
              View Template
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link btn-ts-secondary" id="generate-prompt-tab" data-bs-toggle="tab"
              data-bs-target="#generate-prompt" type="button" role="tab" aria-controls="generate-prompt"
              aria-selected="false">
              Use Generator
            </button>
          </li>
        </ul>
      </div>
      <div class="flex justify-around px-4 sm:px-2">
        <p class="form-note-ts text-center flex-1 prompthelper_tab_help_text pt-0 mt-0">Klyde uses prompts to help you
          analyze
          content. You can create your own prompts or import them from a file.</p>
      </div>
    </div>
    <div class="px-4 sm:px-2 flex flex-col">
      <div class="tab-content" id="promptTabsContent">
        <div class="tab-pane fade show active" id="prompt-template" role="tabpanel"
          aria-labelledby="prompt-template-tab">
          <div class="mb-1 h-full flex flex-col">
            <label for="prompt_description flex" class="form-input-label-ts">Prompt Template</label>
            <textarea class="form-textarea-ts prompt_template_text flex-1" name="prompt_template_text" rows="6"
              placeholder="Enter prompt template here..." required></textarea>
            <p class="form-note-ts flex mt-0">Template must include {{query}} to accept context. See example for
              details.</p>
          </div>
        </div>
        <div class="tab-pane fade" id="generate-prompt" role="tabpanel" aria-labelledby="generate-prompt-tab">
          <div class="mb-1 h-full flex flex-col">
            <label for="prompt_description flex" class="form-input-label-ts">Prompt</label>
            <textarea id="wizard_prompt" name="wizard_prompt" rows="6"
              class="form-textarea-ts wizard_input_prompt flex-1"
              placeholder="generate a prompt for the following..."></textarea>
            <div class="flex justify-center my-2">
              <button class="generate_metric_prompt btn-ts-secondary">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-4 h-4">
                  <path
                    d="M15.993 1.385a1.87 1.87 0 0 1 2.623 2.622l-4.03 5.27a12.749 12.749 0 0 1-4.237 3.562 4.508 4.508 0 0 0-3.188-3.188 12.75 12.75 0 0 1 3.562-4.236l5.27-4.03ZM6 11a3 3 0 0 0-3 3 .5.5 0 0 1-.72.45.75.75 0 0 0-1.035.931A4.001 4.001 0 0 0 9 14.004V14a3.01 3.01 0 0 0-1.66-2.685A2.99 2.99 0 0 0 6 11Z" />
                </svg>&nbsp;&nbsp;Generate
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="self-center py-2">
        <button class="save_to_library_button btn-ts-success w-28 justify-center">
          Save Edit
        </button>
        <button class="save_to_library_as_new_button btn-ts-success w-28 justify-center">
          Save as New
        </button>
      </div>
    </div>
  </div>
</div>
