<div class="prompt_helper_tab_panel_wrapper flex-1 flex overflow-hidden lg:px-2">
  <div class="prompt_manager_left_pane overflow-hidden flex flex-col sm:pl-5 lg:pl-7 pr-2">
    <div class="flex items-start space-x-5 w-full">
      <div class="pt-1.5">
        <h2 class="text-2xl font-bold text-gray-900">Analysis Sets</h2>
        <p class="text-sm font-medium text-gray-500">Create or edit prompts and add them to a metric set.</p>
      </div>
      <div
        class="inline-flex flex-1 flex-col-reverse justify-stretch space-y-4 space-y-reverse sm:flex-row-reverse sm:justify-end sm:space-x-3 sm:space-y-0 sm:space-x-reverse md:flex-row md:space-x-3"
        style="align-self: flex-end;">
        <button type="button" class="prompt_list_import_rows btn-ts-secondary">
          Upload&nbsp;&nbsp;
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="w-5 h-5">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M3 16.5v2.25A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75V16.5m-13.5-9L12 3m0 0 4.5 4.5M12 3v13.5" />
          </svg>
        </button>
        <button type="button" class="prompt_list_export_rows btn-ts-secondary">
          Download&nbsp;&nbsp;
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="w-5 h-5">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M3 16.5v2.25A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75V16.5M16.5 12 12 16.5m0 0L7.5 12m4.5 4.5V3" />
          </svg>
        </button>
        <input type="file" id="prompt_list_file_input" accept=".json" class="hidden">
      </div>
    </div>
    <div
      class="tabulator_prompt_list_manager prompt_list_editor_style custom_tabulator_styles rounded my-2 border flex-1 overflow-hidden">
    </div>
  </div>
  <div class="prompt_manager_right_pane overflow-hidden flex flex-col sm:pr-5 lg:pr-7 pl-2">
    <div class="flex items-start space-x-5 w-full">
      <div class="pt-1.5">
        <h2 class="text-2xl font-bold text-gray-900">Metric Creation</h2>
        <p class="text-sm font-medium text-gray-500">Adjust prompts and create new ones using the wizard.</p>
      </div>
    </div>
    <div id="metric_prompt_create_splitter" class="flex flex-col flex-1 my-2 overflow-hidden">
      <div class="metric_prompt_create_upper_panel flex flex-col overflow-hidden">
        <h2> Example Metric Templates </h2>
        <select class="form-select-ts example_template_type" name="example_template_type"></select>
        <div class="template_preview_container mt-2 p-2 overflow-auto flex-2 whitespace-pre-wrap">
        </div>
        <div class="text-right mt-1">
          <button class="generate_metric_prompt btn-ts-secondary">
            Use Example
          </button>
        </div>
        <textarea name="wizard_prompt" rows="3" class="wizard_input_prompt flex-1 form-input-ts mt-2 mb-1"
          placeholder="generate a metric like..."></textarea>
        <div class="text-right">
          <button class="generate_metric_prompt btn-ts-primary">
            Generate Metric
          </button>
        </div>
      </div>
      <div class="metric_prompt_create_lower_panel flex flex-col overflow-hidden">
        <h2>Create Metric</h2>
        <div class="">
          <label class="form-input-label-ts">Set Name:
            <input type="text" class="form-input-ts prompt_setname_input" list="input_datalist_prompt_list" required
              value="">
          </label>
          <datalist id="input_datalist_prompt_list"></datalist>
          <label class="form-input-label-ts">Name/Id:
            <input type="text" class="form-input-ts prompt_id_input">
          </label>
          <br>
          <label class="form-input-label-ts">Result Format Type:
            <select class="form-select-ts metric_format_type" name="metric_format_type">
              <option>metric</option>
              <option>text</option>
              <option>json</option>
            </select>
          </label>
        </div>
        <label for="prompt_description" class="form-input-label-ts block">Metric Template</label>
        <textarea class="prompt_helper_template_text form-input-ts mb-1 flex-2" name="prompt_helper_template_text"
          rows="4" placeholder="Use an example or generate one to get started..." required></textarea>
        <div class="text-right">
          <button class="prompt_helper_save_prompt_button btn-ts-primary">
            Create
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
