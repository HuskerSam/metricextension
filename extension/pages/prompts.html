<div class="prompt_manager_upper_pane flex flex-col px-2">
  <div class="md:flex md:items-center md:justify-between mx-2 py-1">
    <div class="min-w-0 flex-1 ">
      <h2 class="font-bold leading-7 sm:truncate sm:text-3xl sm:tracking-tight">Manage
        Prompts
      </h2>
    </div>
    <div class="my-2 flex gap-2 mr-2">
      <button type="button" class="prompt_list_import_rows btn-ts-secondary">
        Import&nbsp;
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M3 16.5v2.25A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75V16.5m-13.5-9L12 3m0 0 4.5 4.5M12 3v13.5" />
        </svg>
      </button>
      <button type="button" class="prompt_list_export_rows btn-ts-secondary">
        Export&nbsp;
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M3 16.5v2.25A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75V16.5M16.5 12 12 16.5m0 0L7.5 12m4.5 4.5V3" />
        </svg>
      </button>
      <button type="button" class="add_prompt_modal btn-ts-primary" id="add_prompt_btn" data-bs-toggle="modal"
        data-bs-target="#promptWizard" type="button">
        New&nbsp;
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
        </svg>
      </button>
      <input type="file" id="prompt_list_file_input" accept=".json" class="hidden">
    </div>
  </div>
  <div class="prompt_list_editor rounded"></div>
</div>
<div class="prompt_manager_lower_pane">
  <div class="grid grid-cols-2 gap-4">
    <div class="p-2">
      <div class="grid grid-cols-2 gap-4 mb-4">
        <div>
          <label for="prompt_setname_input" class="form-input-label-ts">Set Name:</label>
          <input type="text" class="form-input-ts prompt_setname_input" list="input_datalist_prompt_list"
            name="prompt_setname_input" required value="">
          <datalist id="input_datalist_prompt_list"></datalist>
        </div>
        <div>
          <label for="prompt_id_input" class="form-input-label-ts">Name/Id:</label>
          <input type="text" class="form-input-ts prompt_id_input" name="prompt_id_input" required>
          <input type="hidden" class="prompt_row_index">
        </div>
      </div>
      <div class="mb-4 hidden">
        <label for="prompt_description" class="form-input-label-ts">Description:</label>
        <input class="form-input-ts prompt_description" name="prompt_description">
      </div>
      <div class="mb-4">
        <label for="prompt_type" class="form-input-label-ts">Type:</label>
        <select class="form-select-ts prompt_type" name="prompt_type" required>
          <option value="metric">Metric*</option>
          <option value="keywords">Keyword*</option>
          <option value="shortsummary">50 Word Summary*</option>
          <option value="json">JSON</option>
          <option value="prompt">Text</option>
        </select>
        <p class="form-note-ts">Used by AI agent and for formatting</p>
      </div>
      <div class="flex justify-end mt-4">
        <button class="save_to_library_button btn-ts-primary">
          Save&nbsp;
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m3.75 9v6m3-3H9m1.5-12H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z" />
          </svg>          
        </button>
      </div>
    </div>
    <div class="p-2">
      <ul class="nav nav-tabs mb-2" id="promptTabs" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="prompt-template-tab" data-bs-toggle="tab" data-bs-target="#prompt-template" type="button" role="tab" aria-controls="prompt-template" aria-selected="true">Prompt Template</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="generate-prompt-tab" data-bs-toggle="tab" data-bs-target="#generate-prompt" type="button" role="tab" aria-controls="generate-prompt" aria-selected="false">Generate Prompt</button>
        </li>
      </ul>
      <div class="tab-content" id="promptTabsContent">
        <div class="tab-pane fade show active" id="prompt-template" role="tabpanel" aria-labelledby="prompt-template-tab">
          <div class="mb-4">
            <textarea class="form-textarea-ts prompt_template_text" name="prompt_template_text" rows="6" placeholder="Enter prompt template here..." required></textarea>
            <p class="form-note-ts">Templates vary by prompt type.</p>
          </div>
        </div>
        <div class="tab-pane fade" id="generate-prompt" role="tabpanel" aria-labelledby="generate-prompt-tab">
          <div class="mb-4">
            <textarea id="wizard_prompt" name="wizard_prompt" rows="6" class="form-textarea-ts wizard_input_prompt" placeholder="generate a prompt for the following..."></textarea>
          </div>
          <div class="flex justify-end">
            <p class="form-note-ts">Optionally use Clyde Agent to generate prompts for you. Templates vary based on type. See example prompts.</p>
            <button class="generate_metric_prompt btn-ts-primary">
              Generate &nbsp;
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 18v-5.25m0 0a6.01 6.01 0 0 0 1.5-.189m-1.5.189a6.01 6.01 0 0 1-1.5-.189m3.75 7.478a12.06 12.06 0 0 1-4.5 0m3.75 2.383a14.406 14.406 0 0 1-3 0M14.25 18v-.192c0-.983.658-1.823 1.508-2.316a7.5 7.5 0 1 0-7.517 0c.85.493 1.509 1.333 1.509 2.316V18" />
              </svg>          
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
