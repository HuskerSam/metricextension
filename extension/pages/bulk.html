<div class="top_bulk_view_splitter overflow-hidden flex flex-col sm:px-5 lg:px-7">
  <div class="flex flex-row">
    <div class="flex flex-1 items-start space-x-5 pt-1.5">
      <div class="pt-1.5">
        <h2 class="text-2xl font-bold text-gray-900">Bulk Analysis</h2>
        <p class="text-sm font-medium text-gray-500">Run metrics on a list of URL or text content</p>
      </div>
    </div>
    <div class="flex-1 flex flex-row">
      <div class="flex-1 flex flex-row relative analysis_sets_configuration">
        <select class="bulk_analysis_sets_select flex-1 self-center" multiple></select>
      </div>
      <div class="hidden flex-col flex-1 bulk_display_results_running mt-[-8px] text-right">
        <lottie-player src="media/lottie.json" background="transparent" speed="1" class="w-12 h-12 self-center inline-block" loop
          autoplay></lottie-player>
      </div>
      <button class="run_bulk_analysis_btn btn-ts-primary h-[42px] self-center ml-2">
        Bulk&nbsp;
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="w-5 h-5">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M5.25 5.653c0-.856.917-1.398 1.667-.986l11.54 6.347a1.125 1.125 0 0 1 0 1.972l-11.54 6.347a1.125 1.125 0 0 1-1.667-.986V5.653Z" />
        </svg>
      </button>
    </div>
  </div>
  <div class="flex justify-between items-center mt-2 gap-2 analysis_actions">
    <div style="align-self: flex-end;">
      <button class="upload_url_list btn-ts-secondary">
        <span class="inline-flex items-center">
          Upload &nbsp;
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="w-5 h-5">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M3 16.5v2.25A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75V16.5M16.5 12 12 16.5m0 0L7.5 12m4.5 4.5V3" />
          </svg>
        </span>
      </button>
      <button class="download_url_list btn-ts-secondary">
        <span class="inline-flex items-center">
          Download &nbsp;
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="w-5 h-5">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M3 16.5v2.25A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75V16.5m-13.5-9L12 3m0 0 4.5 4.5M12 3v13.5" />
          </svg>
        </span>
      </button>
      <input type="file" id="url_file_input" accept=".csv" class="hidden">
      <button class="add_bulk_url_row btn-ts-secondary">
        <span class="inline-flex items-center">
          New&nbsp;
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="w-5 h-5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
          </svg>
        </span>
      </button>
    </div>
  </div>
  <div class="flex-1 mt-2 bulk_url_list_tabulator prompt_list_editor rounded"></div>
</div>
<div class="bottom_bulk_view_splitter flex flex-col overflow-hidden sm:px-5 lg:px-7">
  <div class="bulk_result_display_container flex-1 overflow-hidden flex-col">
    <div class="tab-content flex-1 flex flex-col">
      <div id="bulk-csv-tab-view" class="tab-pane fade show active flex-1 overflow-hidden flex-col"
        aria-labelledby="bulk-csv-tab-btn" role="tabpanel" tabindex="0" aria-selected="true">
        <div class="flex-1 bulk_analysis_results_tabulator prompt_list_editor rounded"></div>
      </div>
      <div id="bulk-json-log-view" class="tab-pane fade flex-1 overflow-hidden flex-col"
        aria-labelledby="bulk-json-log-btn" role="tabpanel" tabindex="0">
        <div class="flex-1 overflow-auto border border-gray-300 rounded me-1">
          <pre>
              <code class="language-json json_display_modal_content"></code>
            </pre>
        </div>
      </div>
    </div>
    <div class="flex-column justify-end items-center mr-3 my-2">
      <div class="inline-block items-center">
        <ul class="nav gap-1">
          <li class="nav-item">
            <button class="btn-ts-secondary active" id="bulk-csv-tab-btn" data-bs-toggle="tab"
              data-bs-target="#bulk-csv-tab-view" aria-controls="bulk-csv-tab-view" role="tab" type="button">
              Results&nbsp;
            </button>
          </li>
          <li class="nav-item">
            <button class="btn-ts-secondary" id="bulk-json-tab-btn" data-bs-toggle="tab"
              data-bs-target="#bulk-json-log-view" aria-controls="bulk-json-log-view" role="tab" type="button">
              Full Log &nbsp;
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-5 h-5">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
              </svg>
            </button>
          </li>
          <li>
            <button class="download_compact_csv btn-ts-secondary">
              CSV &nbsp;
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-5 h-5">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M3 16.5v2.25A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75V16.5M16.5 12 12 16.5m0 0L7.5 12m4.5 4.5V3" />
              </svg>
            </button>
          </li>
          <li>
            <button class="download_full_json btn-ts-secondary">
              JSON &nbsp;
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-5 h-5">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M3 16.5v2.25A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75V16.5M16.5 12 12 16.5m0 0L7.5 12m4.5 4.5V3" />
              </svg>
            </button>
          </li>
        </ul>
      </div>
      <div class="inline-flex items-center bulk_history_pagination"></div>
      <div class="inline-flex relative top-1.5 items-center">
        <button type="button" class="btn_icon manage_bulk_history_configuration" data-bs-toggle="modal"
          data-bs-target="#configModal" data-bs-toggle="tab" data-bs-target="#history">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
          </svg>
        </button>
        <span class="bulk_selected_last_run_date px-2"></span>
      </div>
    </div>
  </div>
  <div class="no_bulk_result_history_entry flex-2 flex-column">
    <div class="flex flex-col justify-center items-center h-full">
      <div class="text-gray-600 text-lg">No bulk analysis results found. Instructions needed.</div>
    </div>
  </div>
</div>
