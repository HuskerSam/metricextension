<div class="semantic_header_bar mb-2">
  <div class="flex flex-row">
    <label class="p-2">Data Source</label>
    <select class="dmtab_change_session_select form-select-ts flex-1 self-center mr-1"></select>

    <div class="dropdown inline-block mr-3 pl-2">
      <button class="btn-ts-secondary dropdown-toggle" type="button" id="promptTemplateOptionsMenu"
        data-bs-toggle="dropdown" aria-expanded="false">
        Embedding Options
      </button>
      <ul class="dropdown-menu w-[400px]" aria-labelledby="promptTemplateOptionsMenu">
        <li>
          <select class="m-3 form-select-ts w-[auto] llm_embedding_type_select">
            <option class="embed_distinct_chunks_option" value="0">Embed 5 Document Chunks</option>
            <option class="embed_sequential_chunks_option" value="1">Embed 2 Document Chunks</option>
            <option class="embed_sequential_chunks2_option" value="2">Embed 1 Chunk with Additional Context</option>
          </select>
        </li>
        <li>
          <label class="inline-block p-2">
            <input class="form-input-ts w-[18px] inline-block uniqueDocsCheck" type="checkbox">
            <span class="pl-2 text-sm">unique docs</span>
          </label>
        </li>
        <li>
          <select class="m-3 form-select-ts llm_prompt_template_select_preset w-[auto]">
            <option selected>Select a default prompt</option>
            <option>Answer with Doc Summary</option>
            <option>OpenAI Cookbook Primitive</option>
            <option>Answer with Doc Keywords</option>
          </select>
        </li>
        <li>
          <button class="reset_template_options_button btn btn-secondary m-2">Reset</button>
        </li>
      </ul>
    </div>
  </div>
</div>
<div class="flex-1 flex flew-col overflow-hidden lg:px-2">
  <div class="top_semantic_view_splitter overflow-hidden flex flex-col">
    <div class="semantic_chunk_results_container flex-1 overflow-auto"></div>
    <div class="semantic_header_bar p-2">
      <div class="flex flex-col">
        <div class="rounded bg-slate-50 flex flex-row md:flex-col">
          <div class="filter_container inline text-xs" style="scale:0.9"></div>
        </div>
        <div>
          <button class="run_semantic_search_query_button btn-ts-primary">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="w-5 h-5">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="m15.75 15.75-2.489-2.489m0 0a3.375 3.375 0 1 0-4.773-4.773 3.375 3.375 0 0 0 4.774 4.774ZM21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
            </svg> &nbsp; Search
          </button>
          <button class="dmtab_add_meta_filter_button btn-ts-secondary float-end">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="w-5 h-5">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
            </svg> &nbsp; Filter
          </button>
          <div class="hidden flex-col semantic_display_results_running mt-[-8px] text-right">
            <lottie-player src="media/lottie.json" background="transparent" speed="1"
              class="w-12 h-12 self-center inline-block" loop autoplay></lottie-player>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="bottom_semantic_view_splitter">
    <div class="flex flex-1 flex-col prompt_view_top_splitter">
      <label class="mx-2">Prompt and Document Templates</label>
      <textarea class="llm_prompt_template_text_area monospace w-auto form-textarea-ts flex-1 m-2 p-1"></textarea>
      <textarea class="llm_document_template_text_area monospace form-textarea-ts flex-1 m-2 p-1 w-auto"></textarea>
    </div>
    <div class="overflow-hidden flex flex-col prompt_view_bottom_splitter">
        <div class="semantic_embedded_llm_response whitespace-pre-wrap flex-1 overflow-auto"></div>
        <div class="flex-1 overflow-auto hidden">
          <span class="onboarding_text">Enter a prompt to begin.</span>
        </div>
        <div class="p-2 text-right">
          <button class="semantic_analyze_embedded_prompt_btn btn-ts-primary" type="button">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="w-5 h-5">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M6 12 3.269 3.125A59.769 59.769 0 0 1 21.485 12 59.768 59.768 0 0 1 3.27 20.875L5.999 12Zm0 0h7.5" />
            </svg> &nbsp; Run
          </button>
        </div>
    </div>
  </div>
</div>
<div class="semantic_footer_bar border border-gray-300 shadow-md focus-within:border-indigo-500
 focus-within:ring-1 focus-within:ring-indigo-500 flex flex-row">
  <textarea rows="2" name="description" id="description"
    class="block semantic_query_textarea flex-1 p-2 m-2 border-0 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6 min-h-[150px]"
    placeholder="Enter a query for search or prompt..." type="text"></textarea>
</div>
