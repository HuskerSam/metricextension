<!-- Template Modal -->
<div class="modal fade" id="templateModal" tabindex="-1" aria-labelledby="templateModalLabel">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-body">
        <div class="row py-3" style="justify-content:space-evenly">
          <div class="d-flex flex-column gap-3 col-12 col-lg-6">
            <div style="padding:4px;">
              <select class="form-select-ts llm_embedding_type_select">
                <option class="embed_distinct_chunks_option" value="0">Embed 5 Document Chunks</option>
                <option class="embed_sequential_chunks_option" value="1">Embed 2 Document Chunks</option>
                <option class="embed_sequential_chunks2_option" value="2">Embed 1 Chunk with Additional Context</option>
              </select>
            </div>
            <label class="form-check-label" style="font-weight: normal;font-size:1em;">
              <input class="form-check-input uniqueDocsCheck" type="checkbox">
              &nbsp;Only include each document once
            </label>
            <label class="pt-3 pt-lg-0">Customize the Prompt!</label>
            <div style="padding:4px">
              <select class="form-select-ts llm_prompt_template_select_preset">
                <option selected>Select a prompt</option>
                <option>Answer with Doc Summary</option>
                <option>OpenAI Cookbook Primitive</option>
                <option>Answer with Doc Keywords</option>
              </select>
            </div>
            <div style="padding:4px;">
              <textarea class="llm_prompt_template_text_area monospace form-textarea-ts min-h-[300px]"></textarea>
            </div>
            <span class="small ms-2" style="position: relative;margin-top:-16px;margin-bottom:-16px;">
              id, doc_id,
              primary_category, published, title, url, matchIndex, prompt, text</span>
            <div style="padding:4px;">
              <textarea class="llm_document_template_text_area monospace form-textarea-ts"></textarea>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="reset_template_options_button btn btn-secondary">Default</button>
        &nbsp;
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
